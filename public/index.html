<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratory 7</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 id = "myHeader">Hardware testing generic tool</h1>
    </header>

    <main>
        <div class = "Row">
            <div class = "Column">
                <h2>Post</h2>
                <form>
                    Title:
                    <input type="text" name="Title_box" id="Post_title">
                    Content:
                    <input type="text" name="Content_box" id="Post_content">
                    Author:
                    <input type="text" name="Author_box" id="Post_author">
                    Publish Date:
                    <input type="text" name="PublishDate_box" id="Post_date">

                    <input type="submit" value="Submit" id="Post_submit">
                </form> 
            </div>
            <div class = "Column">
                <h2>Put</h2>
                <form>
                    Id to update:
                    <input type="text" name="NewId_box" id="Update_NewId">
                    Title:
                    <input type="text" name="Title_box" id="Update_title">
                    Content:
                    <input type="text" name="Content_box" id="Update_content">
                    Author:
                    <input type="text" name="Author_box" id="Update_author">
                    Publish date:
                    <input type="text" name="PublishDate_box" id="Update_date">
                    <input type="submit" value="Submit" id="Update_submit">
                </form>
            </div>
            <div class = "Column">
                <h2>Delete</h2>
                <form>
                    Id to delete:
                    <input type="text" name="Id_box" id="Delete_Id">
                    <input type="submit" value="Submit" id="Delete_submit">
                </form> 
            </div>
        </div>
        <div>
            <table id = "tableContent">
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</body>
</html>
